name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cd:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node: [ 22.x ]

    steps:
      - name: ğŸ§¹ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”§ Build and tag image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/feed-server:latest feed-server

      - name: ğŸ“¤ Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/feed-server:latest
